<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
      <title>Survey Form</title>
      <link rel="stylesheet" href="styles.css" />
  </head>
    </head>
    <body>
<fieldset>
      <h1 id="title"> HTML Basic Survey Form</h1>
<fieldset class="opacity">    
	<fieldset>
	
       <form id="survey-form" input="survey-form">
        <p id="description"> Personal Information</p>
<hr>
            <label for="name" id="name-label">Enter your name:<br><input id="name" required placeholder="Jheron Vallangca"></label>
            <hr>
            <label for="email" id="email-label">Enter your Email Address:<br><input id="email" required type="email" placeholder="JheronVallangca@gmail.com" ></label>
            <hr>
            <label for"id" id="number-label">Enter your age: <br><input id="number" type="number" min=18 max=60 placeholder=19></label>
            <hr>
            <br><br>
<p id="description"> What do you think of HTML?</p>
<hr>
            
            <label for="dropdown">Pleasure of HTML?
              <select id="dropdown">
                <option>Fun</option>
                <option>Lame</option>
              </select>
              <hr>
              <label>Difficulty of HTML?<input name="radio-group" value=1 type="radio" class="inline">Easy
              <input name="radio-group" value=2 type="radio" class="inline">Difficult
            </label>
            <hr>
            <label for="difficulty">Which is better? <input type="checkbox" value=1 class="inline">HTML</label>
            <input type="checkbox" value=2 class="inline">JAVA</label>
            <hr>
            <br>
            <br>
            <label for="textarea">Write your feedback <br><br>

            <textarea>Happy...</textarea>
            <label for="choosing"><br><input id="submit" type="submit">
 </fieldset>
</fieldset>
       </form>
    </body>
